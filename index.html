<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>PING. </title>
</head>
<body>
    <div class="container">
        <div class="content">
                <img src="./images/logo.svg" alt="" class="logo">                
                <h2 class="title">We are launching <span>soon!</span></h2>
                <p class="description">Subscribe and get notified</p>
                <div class="form">
                    <div class="email-error">
                        <input type="email" name="" id="email" placeholder="Your Email Address">
                        <span class="error-msg">gggggggggggggg</span>
                    </div>
                    <button id="send">Notify Me</button>
                </div>
                <img src="./images/illustration-dashboard.png"  class="slack">
                <div class="social">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-facebook"></i>
                </div>
        </div>
        <footer>
            <p class="copyright">
                &copy; Copyright Ping. All rights reserved.
            </p>
            <p class="attribution">           
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
